<!DOCTYPE html>
<html lang="en">

    <style> 
        button {
            display: block;
            margin-bottom: 10px;
        }

    </style>

    <head>
        <link rel="stylesheet" href="home_style.css">
        <title>Home Page</title>
    </head>

    <body>
        <div class="home-smallBtns">
            <button id="loginButton" class="baseButton smallButton"><a href="loginPage.html" class="homeA">Login</a></button>
            <button id="logoutButton" class="baseButton smallButton" onclick="logout()">Logout</button>
            <script>
                const usr = sessionStorage.getItem('username');
                if (usr){
                    document.getElementById('loginButton').style.display = 'none';
                } else {
                    document.getElementById('logoutButton').style.display = 'none';
                }

                async function logout(){
                    sessionStorage.removeItem("username");
                    window.location.href = 'homePage.html';
                }
            </script>

            <button class="baseButton smallButton"><a href="cardSubmissionPage.html" class="homeA">Submit Card</a></button>
        </div>

        <h1>NoPreference Online Games</h1>

        <div class="home-largeBtns">
            <button class="baseButton largeButton"><a href="TDIntroPage.html" class="homeA">Truth or Dare</a></button>
            <button class="baseButton largeButton"><a href="WYRIntroPage.html" class="homeA">Would You Rather</a></button>
        </div>

    </body>

</html>
